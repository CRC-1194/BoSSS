#    - unzip archive.zip
#    - cp $(find . -name *.html) .
#    - rm -r -f archive*
#    - c:/ProgramData/chocolatey/bin/wget.exe http://130.83.248.207:8080/view/BoSSS%20Master%20Pipelines/job/BoSSS-Stage4-ValidationTest-atFDYcluster/lastSuccessfulBuild/artifact/*zip*/archive.zip
#    - unzip archive.zip
#    - cp $(find . -name *.html) .
#    - rm -r -f archive*
    - bash ../downloadValidationTests.sh
    - python ../doc/Generate-Index-Files-1.0/generate-index.py
    - dir 
  artifacts:
    paths:
      - public/
  only:
# replace by master  
    - master
  tags:
    - C#7.0
    - big_server